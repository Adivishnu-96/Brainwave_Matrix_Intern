<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Collection - LAVISH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-custom">
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Men's Collection</h2>
        <div class="row g-4">
            <div class="col-md-4 mb-4">
                <div class="card product-card h-100">
                    <img src="https://media.istockphoto.com/id/1201024669/photo/handsome-man-in-casual-clothing.jpg" class="card-img-top" alt="Men's Product">
                    <div class="card-body">
                        <h5 class="card-title">Casual Denim Shirt</h5>
                        <p class="card-text">RS.1999/-</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card product-card h-100">
                    <img src="images/portrait-happy-smiling-young-asian-man-using-smartphone-sitting-chair.jpg" class="card-img-top" alt="Men's Product">
                    <div class="card-body">
                        <h5 class="card-title">Denim Blue Jacket</h5>
                        <p class="card-text">RS.999/-</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card product-card h-100">
                    <img src="images/top-view-male-self-care-items.jpg" class="card-img-top" alt="Men's Product">
                    <div class="card-body">
                        <h5 class="card-title">Fashion Jacket</h5>
                        <p class="card-text">RS.1999/-</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
